<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script>
        $(function () {
            /**
             * get(url,参数,函数,type)
             *
             * */
            $.get('requestTest.do',function (data,status) {

                console.log(data);
                console.log(status);
            });
            $.get('users.do',{id:'121'},function (data,status) {
                console.log(data);
                console.log(status);
            });

            $.get('users.do',{id:'121'},function (data,status) {
                console.log(data);
                console.log(status);
            },'json');

        })
    </script>
</head>
<body>
<h3>看控制台</h3>
</body>
</html>
